{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Edit Quiz: {{ quiz.title }}</h2>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        Quiz Details
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.edit_quiz', quiz_id=quiz.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ quiz.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="quiz_date" class="form-label">Quiz Date and Time</label>
                <input type="datetime-local" class="form-control" id="quiz_date" name="quiz_date" value="{{ quiz.quiz_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if quiz.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Is Active</label>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update Quiz</button>
                <a href="{{ url_for('admin.quiz_settings') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
