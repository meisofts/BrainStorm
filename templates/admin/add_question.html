{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Add New Question for Quiz: {{ quiz.title }}</h2>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        Question Details
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.add_question', quiz_id=quiz.id) }}">
            <div class="mb-3">
                <label for="question_text" class="form-label">Question Text</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="option_a" class="form-label">Option A</label>
                    <input type="text" class="form-control" id="option_a" name="option_a" required>
                </div>
                <div class="col-md-6">
                    <label for="option_b" class="form-label">Option B</label>
                    <input type="text" class="form-control" id="option_b" name="option_b" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="option_c" class="form-label">Option C</label>
                    <input type="text" class="form-control" id="option_c" name="option_c" required>
                </div>
                <div class="col-md-6">
                    <label for="option_d" class="form-label">Option D</label>
                    <input type="text" class="form-control" id="option_d" name="option_d" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="correct_answer" class="form-label">Correct Answer</label>
                <select class="form-select" id="correct_answer" name="correct_answer" required>
                    <option value="">Select Correct Option</option>
                    <option value="a">Option A</option>
                    <option value="b">Option B</option>
                    <option value="c">Option C</option>
                    <option value="d">Option D</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Question</button>
                <a href="{{ url_for('admin.manage_questions', quiz_id=quiz.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
