{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Add New Quiz</h2>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        Quiz Details
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.add_quiz') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label for="quiz_date" class="form-label">Quiz Date and Time</label>
                <input type="datetime-local" class="form-control" id="quiz_date" name="quiz_date" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Quiz</button>
                <a href="{{ url_for('admin.quiz_settings') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
