{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Add New Moderator</h2>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        Moderator Details
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.add_moderator') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Moderator</button>
                <a href="{{ url_for('admin.moderator_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
